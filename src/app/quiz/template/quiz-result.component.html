<div class="container-fluid">
    <h1 class="text-center">{{GetSuccessPercentage()}}%</h1>
    <div class="col-md-6">
        <h2 class="text-center">You Answered Correctly</h2>
       
        <div *ngFor="let q of quizEval?.correctlyAnswered">
            <div class="questions-container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{q.question}}</h3>
                    </div>
                    <div class="panel-body list-group">
                        <a class="list-group-item answer">
                            <span>{{q.correctAnswer}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h2 class="text-center">You Answered Incorrectly</h2>
        <div *ngFor="let q of quizEval?.incorrectlyAnswered">
            <div class="questions-container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{q.question}}</h3>
                    </div>
                    <div class="panel-body list-group">
                        <a href class="list-group-item answer">
                            <label>You Selected:</label>
                            <span>{{q.selectedAnswer}}</span>
                        </a>
                        <a href class="list-group-item answer">
                            <label>Correct Answer Is:</label>
                            <span>{{q.correctAnswer}}</span>
                        </a>
                        <div *ngIf="q.resultDescription">
                            <p class="list-group-item description">
                                {{q.resultDescription}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
</div>
</div>
<article>
    <router-outlet></router-outlet>
</article>
